<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h3>Credit Card Validation</h3>
<p>Try to submit the form.</p>

<div class="container">
  <form>
    <label for="credit">Credit Card</label>
    <input type="text" id="credit" name="credit" pattern="typeyourregxhere" title="Must contain 16 digits" required>
    <input type="submit" value="Submit">
  </form>
</div>

<div id="message">
  <h3>Credit card must contain the following:</h3>
  <p id="number" class="invalid">16 <b>numbers</b></p>
</div>
				
<script>
var myInput = document.getElementById("credit");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the credit card input field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the credit card input field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the the credit card input field
myInput.onkeyup = function() {
  // Validate numbers
 
  var numbers = /typeyourregxhere/g;  // CHALLENGE: change this line here to include your regex for a 16 digit credit card number


  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  //    Note more on classlists can be found here: https://www.w3schools.com/jsref/prop_element_classlist.asp

}
</script>

</body>
</html>
