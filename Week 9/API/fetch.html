<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Examples</h1>
        <div class="d-flex"></div>
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getJSON">Get JSON</button>
            <button class="btn btn-warning mr-4" id="getUsers">Get Users</button>
            <div id="output"></div>
        </div>

    </div>
    

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getJSON').addEventListener('click', getJSON);
        // 3. Create another event listener
        document.getElementById('getUsers').addEventListener('click', getUsers);

        function getText(){
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log);
        }

        function getJSON(){
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Users</h2>'
                console.log(data);
                data.forEach(function(user){
                    output += `
                    <ul class="list-group">
                        <li class="list-group-item">ID: ${user.id}</li>
                        <li class="list-group-item">Name: ${user.name}</li>
                        <li class="list-group-item">Email: ${user.email}</li>
                    </ul>
                    `;
                });

                document.getElementById('output').innerHTML = output;

            })
        }

        // 4. Let's copy the above getJSON function, as it's going to be similar, and rename to getUsers
        function getUsers(){
            // 5. Instead of using a local file like 'users.json', we will use a url
            fetch('https://jsonplaceholder.typicode.com/users')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="display-4 mb-4">Users</h2>'
                console.log(data);
                data.forEach(function(user){
                    output += `
                    <div class="card card body m-4">
                        <h3 class="display-9 m-4">${user.name}:</h3>
                        <ul>
                            <li>ID: ${user.id}</li>
                            <li>Email: ${user.email}</li>
                            <li>Street: ${user.address.street}</li>
                        </ul>
                    </div>
                    `;
                });

                document.getElementById('output').innerHTML = output;

            })
        }
    </script>
</body>
</html>
